<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <div class="main-container">
        <div class="score-container">
            <h3 class="score-result">
                Your Result
            </h3>

            <div class="score-circle">
                <h3 class="score-major">
                    76
                </h3>
                <span class="score-minor">
                    of 100
                </span>
            </div>

            <h3 class="score-title">
                Great
            </h3>

            <p>
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

        <div class="summary-container">
            <h4>
                Summary
            </h4>

            <div class="react-score">
                <img src="src/assets/images/icon-reaction.svg" alt="Reaction Icon">
                <h5>Reaction</h5>
                <p>80 <span>/ 100</span></p>
            </div>

            <div class="memo-score">
                <img src="src/assets/images/icon-memory.svg" alt="Memory Icon">
                <h5>Memory</h5>
                <p>92 <span>/ 100</span></p>
            </div>

            <div class="verb-score">
                <img src="src/assets/images/icon-verbal.svg" alt="Verbal Icon">
                <h5>Verbal</h5>
                <p>61 <span>/ 100</span></p>
            </div>

            <div class="visual-score">
                <img src="src/assets/images/icon-visual.svg" alt="Visual Score">
                <h5>Visual</h5>
                <p>72 <span>/ 100</span></p>
            </div>

            <button class="btn-continue">
                Continue
            </button>
        </div>
    </div>
</body>
</html>
